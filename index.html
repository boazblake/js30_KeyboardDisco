<!DOCTYPE html>
<html>

<head>
<!-- Styles -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="style/style.css">
    <title></title>
</head>

<body>
<!-- HTML -->
	<body>
  <div class="keys">
    <div onclick = "void(0)" data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div onclick = "void(0)" data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div onclick = "void(0)" data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div onclick = "void(0)" data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div onclick = "void(0)" data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div onclick = "void(0)" data-key="72" class="key">

      <span class="sound">ride</span>

      <span class="sound">snare</span>
    </div>
    <div onclick = "void(0)" data-key="75" class="key">

    <div onclick = "void(0)" data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>

  <audio data-key="65" src="sounds/clap.wav">A</audio>
  <audio data-key="83" src="sounds/hihat.wav">S</audio>
  <audio data-key="68" src="sounds/kick.wav">D</audio>
  <audio data-key="70" src="sounds/openhat.wav">F</audio>
  <audio data-key="71" src="sounds/boom.wav">G</audio>
  <audio data-key="72" src="sounds/ride.wav">H</audio>
  <audio data-key="74" src="sounds/snare.wav">J</audio>
  <audio data-key="75" src="sounds/tom.wav">K</audio>
  <audio data-key="76" src="sounds/tink.wav">L</audio>


<!-- Libs -->
<script src="js/script.js" type="text/javascript" charset="utf-8" async defer></script>
